<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="layout.css">
    <title>Website Design Using HTML5 and CSS</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png">

            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#"> Home</a></li>
                    <li><a href="#"> Phone</a></li>
                    <li><a href="#"> Accessories</a></li>
                    <li><a href="#"> Cart</a></li>
                </ul>

            </div>


        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile">

            <div id="circle">
                
            <div class="feature one">
                <img src="images/camera.png">
                <div>
                    <h1>Kamera</h1>
                    <p>48MP, ultralaaja­kulma­kamera</p>
                </div>
            </div>
            <div class="feature two">
                <img src="images/processor.png">
                <div>
                    <h1>Prosessori</h1>
                    <p>A17 Pro siru</p>
                </div>
            </div>
            <div class="feature three">
                <img src="images/display.png">
                <div>
                    <h1>Näyttö</h1>
                    <p> 6.7 tuuman Super Retina XDR </p>
                </div>
            </div>
            <div class="feature four">
                <img src="images/battery.png">
                <div>
                    <h1>Akku</h1>
                    <p>5000mAh, 72 tunti</p>
                </div>
            </div>
        </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downBtn">

        </div>

    </div>
<script>
    var circle = document.getElementById("circle");
    var upBtn = document.getElementById("upBtn");
    var downBtn = document.getElementById("downBtn");

    var rotateValue = circle.style.transform;
    var rotateSum;

    upBtn.onclick = function(){
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
    }

    downBtn.onclick = function(){
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
    }
</script>
</body>
</html>
